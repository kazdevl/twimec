<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Twimec</title>
</head>

<body>
    <header class="fixed-top mb-3 bg-dark">
        <div class="container">
            <nav class="navbar navbar-dark w-75 mr-auto ml-auto">
                <a class="navbar-brand" href="http://localhost:6666">Twimec</a>
            </nav>
        </div>
    </header>
    <div style="height: 60px;"></div>
    <main class="w-50 mr-auto ml-auto">
        <div class="mt-3 mb-4">
            <h2>All Contents</h2>
        </div>
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            {{range .}}
            <div class="card mb-3" style="width: 30%;height: 300px; min-width: 200px">
                <img src="{{.Cover}}" class="bd-placeholder-img card-img-top" width="100%" height="200" alt="Image cap">
                </img>
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="http://localhost:6666/{{.ID}}">{{.Title}}</a>
                    </h5>
                    <p class="card-text">著者: {{.AuthorName}}</p>
                </div>
            </div>
            {{end}}
        </div>
    </main>
    <div style="height: 60px;"></div>
    <footer class=" footer mt-auto py-3 fixed-bottom bg-light">
        <div class=" container">
            <span class="text-muted">copyright@2021</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
