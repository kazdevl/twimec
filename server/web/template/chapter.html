<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Twimec</title>
</head>

<body class="bg-secondary">
    <header class="fixed-top mb-3 bg-dark" style="opacity: 0.5;" onMouseOut="this.style.opacity=0"
        onMouseOver="this.style.opacity=1">
        <nav class="navbar navbar-dark w-75 mr-auto ml-auto">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:6666">
                    Twimec
                </a>
                <button onclick="location.href='http://localhost:6666/{{.ID}}'" type="button"
                    class="btn btn-secondary btn-sm">Back</button>
            </div>
        </nav>
    </header>
    <main class="w-50 mr-auto ml-auto">
        <div class="bg-light w-100 text-center">
            {{range .Pages}}
            <img src="{{.}}" class="img-fluid mb-1">
            {{end}}
        </div>
        <div class="mb-2 bg-light d-flex justify-content-around">
            {{if .Previouse}}
            <button onclick="location.href='http://localhost:6666/{{.ID}}/{{.Previouse}}'" type="button"
                class="btn btn-outline-secondary mb-1">前話へ</button>
            {{end}}
            {{if .Next}}
            <button onclick="location.href='http://localhost:6666/{{.ID}}/{{.Next}}'" type="button"
                class="btn btn-outline-primary mb-1">次話へ</button>
            {{end}}
        </div>
    </main>
    <div style="height: 60px;"></div>
    <footer class="footer fixed-bottom mt-auto py-3 bg-light">
        <div class=" container">
            <span class="text-muted">copyright@2021</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
