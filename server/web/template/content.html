<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Twimec</title>
</head>

<body>
    <header class="fixed-top mb-3 bg-dark">
        <div class="container">
            <nav class="navbar navbar-dark w-75 mr-auto ml-auto">
                <a class="navbar-brand" href="http://localhost:6666">Twimec</a>
            </nav>
        </div>
    </header>
    <main class="w-50 mr-auto ml-auto">
        {{if .}}
        <div class="bg-light w-100 text-center">
            <img src="{{.Header}}" alt="Responsive image" style="height: 300px;">
        </div>
        <div class="border-top border-bottom w-100 d-flex flex-column">
            <div>{{.Title}}</div>
            <div>著者: {{.AuthorName}}</div>
        </div>
        {{range $index, $element := .Chapters}}
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><img src="{{$element.Icon}}" class="img-fluid"
                    style="height: 30px; width: 30px;">
                <a href="http://localhost:6666/{{$element.ContentID}}/{{$index}}" class="ml-2">第{{$element.Index}}章</a>
            </li>
        </ul>
        {{else}}
        <div style="height: 60px;"></div>
        <h2>No Content</h2>
        {{end}}
    </main>
    <div style="height: 60px;"></div>
    <footer class="footer mt-auto py-3 fixed-bottom bg-light">
        <div class=" container">
            <span class="text-muted">copyright@2021</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
